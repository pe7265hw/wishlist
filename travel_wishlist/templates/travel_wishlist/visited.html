{% extends 'travel_wishlist/base.html' %}
{%block content%}

<!-- This page displays all the locations that have been visited, displayed in a un ordered list -->
<h2>Places you have visited</h2>

{% if visited %}

<ul>
    {% for place in visited %}
        <li><a href="{% url 'place_details' place.pk %}">{{ place.name }}</a></li>
    {% endfor %}
</ul>

{% else %}

<p>You have not visited any places yet</p>

{% endif %}

{% endblock %}
